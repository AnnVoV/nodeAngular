<!doctype html>
<html lang="en" ng-app="touristListApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="css/bootstrap.css" rel="stylesheet" media="screen">
  <link rel="stylesheet"  href="css/index.css">
  <link href="css/comm/datetimepicker.css" rel="stylesheet" media="screen">


  <script src="js/comm/jquery.min.js"></script>
  <script src="js/comm/calendar.js"></script>
  <script src="js/comm/bootstrap.min.js"></script>
  <script src="js/comm/bootstrap-datetimepicker.fr.js"></script>
  <script src="js/comm/angular.js"></script>
  <script src="js/comm/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
</head>
<body ng-controller="touristListCtrl">
  
  <div class="row m-container">
        <div class="form-group">
            <input type="text" placeholder="搜索" class="form-control"/>
        </div>
        
        <!-- 视图 -->
        <div ng-view></div>
  </div>

    <script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
    $('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    $('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 1,
        minView: 0,
        maxView: 1,
        forceParse: 0
    });
</script>
</body>
</html>
